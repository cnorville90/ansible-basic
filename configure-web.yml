---
- name: Install, start and enable Apache
  hosts: all
  become: true
  gather_facts: true
  vars:
    f5_user: "{{ lookup('env', 'F5_USERNAME') }}"
    f5_password: "{{ lookup('env', 'F5_PASSWORD') }}"

  tasks:

    - name: Dump facts
      ansible.builtin.debug:
        var: ansible_facts.default_ipv4.address

    - name: Install Apache on node "{{ inventory_hostname }}"
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Start and enable the Apache service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true

    - name: Create a Stock index.html
      ansible.builtin.copy:
        content: "Hello from {{ inventory_hostname }}"
        dest: /var/www/html/index.html
        mode: '0644'
      notify: Restart_httpd

    - name: Add node to the F5 Load Balancer
      f5networks.f5_modules.bigip_node:
        provider:
          server: "{{ f5_server }}"
          user: "{{ f5_user }}"
          password: "{{ f5_password }}"
          server_port: 8443
          validate_certs: false
        host: "{{ ansible_facts.default_ipv4.address }}"
        name: "{{ ansible_facts.fqdn }}"

  handlers:

    - name: Restart_httpd
      ansible.builtin.service:
        name: httpd
        state: restarted
        enabled: true
