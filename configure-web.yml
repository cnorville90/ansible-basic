---
- name: Install, start and enable Apache
  hosts: all
  become: true
  gather_facts: false
  vars:
    f5_user: "{{ lookup('env', 'F5_USERNAME') }}"
    f5_password: "{{ lookup('env', 'F5_PASSWORD') }}"

  tasks:
      
      # Lets make sure the F5 is up and accessible
    - name: Collect F5 Big-IP Facts
      f5networks.f5_modules.bigip_device_info:
        gather_subset:
          - system-info
        provider:
          server: "{{ f5_server }}"
          user: "{{ f5_user }}"
          password: "{{ f5_password }}"
          server_port: 8443
          validate_certs: false
          no_f5_teem: true
      register: device_facts
      delegate_to: localhost

    - name: Display F5 Big-IP System Info
      ansible.builtin.debug:
        var: device_facts
      delegate_to: localhost

    - name: Install Apache on node "{{ inventory_hostname }}"
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Start and enable the Apache service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true

    - name: Create a Stock index.html
      ansible.builtin.copy:
        content: "Hello from {{ inventory_hostname }}"
        dest: /var/www/html/index.html
      notify: restart_httpd

  handlers:

    - name: restart_httpd
      ansible.builtin.service:
        name: httpd
        state: restarted
        enabled: true
